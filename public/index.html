<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e5ddd5;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .phone {
            width: 400px;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-area {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 7.5px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: #dcf8c6;
        }

        .message.received {
            align-self: flex-start;
            background: #fff;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            text-align: right;
            margin-top: 4px;
        }

        .media-link {
            display: block;
            margin-top: 5px;
            color: #027eb5;
            text-decoration: none;
            font-size: 12px;
        }

        .media-img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="phone">
        <div class="header">
            <img src="/logo.png" alt="Bot">
            <div>
                <div style="font-weight: bold;">Cookware Bot ðŸ¤–</div>
                <div style="font-size: 12px; opacity: 0.8;">online</div>
            </div>
        </div>
        <div class="chat-area" id="chat">
            <div class="message received">
                Hi! Use this simple UI to test the bot logic.
                <div class="timestamp">10:00 AM</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            addMessage(text, 'sent');
            input.value = '';

            // 2. Simulate WhatsApp Webhook
            try {
                const response = await fetch('/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        object: "whatsapp_business_account",
                        entry: [{
                            changes: [{
                                value: {
                                    messages: [{
                                        from: "919999999999",
                                        type: "text",
                                        text: { body: text },
                                        timestamp: Date.now().toString()
                                    }]
                                }
                            }]
                        }]
                    })
                });

                // The webhook returns 200 OK immediately, but in a real app, 
                // the bot sends a SEPARATE request back to WhatsApp API.
                // For this simulator, we will cheat and POLL for the logs or 
                // (better for now) just fake a "Thinking..." delay since we can't easily catch the outgoing Axios call.
                // WAIT! We can modify the server to return the response in the webhook response for simulation mode!
                // Or we can just pretend for the demo.

                // Hack for Simulation: We will modify server.ts to return the bot logic response 
                // if a special header is present, OR we will just fetch the logs?
                // Actually, let's keep it simple. We will rely on the "Bot Response" log we added in server.ts.
                // BUT the user wants to SEE the frontend.

                // SIMULATOR HACK: I will add a special endpoint /simulate that returns the bot answer directly.
                const simResponse = await fetch('/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await simResponse.json();
                if (data.messages) {
                    data.messages.forEach(msg => {
                        if (msg.type === 'text') addMessage(msg.text, 'received');
                        if (msg.type === 'image') addMessage(`<img src="${msg.url}" class="media-img"><br>${msg.caption || ''}`, 'received', true);
                        if (msg.type === 'document') addMessage(`ðŸ“„ <a href="${msg.url}" target="_blank" class="media-link">${msg.caption || 'Download PDF'}</a>`, 'received', true);
                    });
                }

            } catch (err) {
                console.error(err);
                addMessage("Error connecting to server", 'received');
            }
        }

        function addMessage(content, type, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            if (isHtml) div.innerHTML = content;
            else div.textContent = content;

            const time = document.createElement('div');
            time.className = 'timestamp';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            div.appendChild(time);

            document.getElementById('chat').appendChild(div);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }
    </script>
</body>

</html>
